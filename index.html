<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link ref="stylesheer" herf="https://kit.fontawesome.com/53455dd245.js" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand center" href="#">Weather__Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-brand mb-0 h1 w-100 text-center"></span>
      </button>
    </nav>


    <!-- main container-->
    <div class="container-fluid">
      <div class="row">

        <!--left column-->
        <div class="col-4 bg-light">
          <p class="search-header my-1">Search for a city</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control flex-wrap mr-sm-1" id="searchCityBar"
                placeholder="Search for City">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-cloud-moon"></i>
              </button>
            </div>
          </div>
        </div>
        
        <!-- right column -->
        <div class="col-8 bg-light">

          <!-- current weather container-right col -->
          <div class="row">
            <h2>Current Weather</h2>
          </div>

          <div class="row">
            <div class="col-12">
            <table class="table">
                <tbody>
                  <tr>
                    <td>Temperature</th>
                    <td><div id="temp"></div></td>
                  </tr>
                  <tr>
                    <td>Humidity</th>
                    <td><div id="humidity"></div></td>
                  </tr>
                  <tr>
                    <td>Wind Speed</th>
                    <td><div id="windSpeed"></div></td>
                  </tr>
                  <tr>
                    <td>UV Index</th>
                    <td><div id="uvIndex"></div></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- <div class="row">
              <div id="current-weather-container">
                <h2>Current Weather</h2>
                <p>description:<div id="description">  fadhaa</div></p>                
                <p>temperature: <div id="temperature"></div></p>
                <p>Humidity: <div id="humidity"></div></p>
                <p>wind-speed:<div id="wind-speed"></div></p>
                <p>uv-index:<div id="uv-index"></div></p>
              </div> -->

            </div>

              <!-- five day forecast container  -->
            <div class="row">
              <h2>Five Day Forecast</h2>
            </div>

            <div class="row ForecastContainer" id=forecast >
              <!--class name is changed -->
              <div class="card" style="width: 18rem;">
                <img src="./assets/images/placeholders__converted_-02.png" class="card-img-top mt-3" alt="weather icon" style="width:80px; margin:auto">
                    <div class="card-body">
                        <h5 class="card-title">Date01</h5>
                        <p class="card-text">Humidity:</p>
                        <p>wind-speed:</p>
                        <p>uv-index:</p>
                    </div> 
              </div>
            </div>


        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
