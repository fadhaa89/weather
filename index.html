<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>weather</title>
  </head>
  <body>
    <div class="container-fluid text-center text-white bg-dark p-3">
        <div class="container">
            <h1>Weather Dashboard</h1>
            <form id="form-city-search">
                <div class ="group">
                    <lable>
                        city:
                    </lable>
                    <input type= "text"class="form control"id="city placeholder="city">
                    <div class ="text">search for  a city weather </div>
                        <button type="submit"class ="btn btn-primery mt-3">search</button>
                        <button
                  class="btn btn-success btn-sm"
                  id="current-location-button"
                >
                  <i class="fas fa-map-marker-alt"></i>
                  Get Location
                </button>
                </div>
        </div>
    </div>
         <div class="card text-white bg-secondary mt-3"id="current-location">
                <div class="card-body pt-2">
                  <h6 class="card-title" id="current-location"></h6>
                  </div>
                  <p class="card-text" id="temp-current-location"></p>
                  <p class="card-text" id="humidity-current-location"></p>
                </div>
          </div>
          <div class="col-md-12 h-100 pb-3" id="search-history-container">
            <div class="card w-100">
              <ul class="list-group list-group"id="search-history" > </ul>
            </div>
            <div class=" pt-3"id="clear-button-container">
                <button class="btn btn-danger" id="clear-button">
                  Clear History
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 px-4" id="weather-container">
          <div class="row pt-5" id="error-div">
            <h2 class="font-weight-bold" id="error">the City that you are searching for is not found.</h2>
          </div>
          <div class="row pt-3" id="current-forecast">
            <div class="col-md-12 border">
              <div
                class="d-flex align-items-center pt-4"
                id="city-name-container"
              >
                <h2 class="font-weight-bold" id="city-name"></h2>
                </div>
              </div>
              <div class="pb-4" id="current-weather-container">
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv-index"></div>
              </div>
            </div>
          </div>
          <!--five-day-forecast-container-->
          <div class="row flex-column pt-3" id="five-day-forecast-container">
            <div class="row no-gutters">
              <h4 class="font-weight-bold">5-Day Forecast:</h4>
            </div>
            <div class="row no-gutters">
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-1">
                  <div class="card-body">
                    <h5 class="card-title" id="date-1"></h5>
                    <div class="weather-image-container">
                      <img alt="day-1-weather-image" id="weather-image-1" />
                    </div>
                    <p class="card-text" id="temp-1"></p>
                    <p class="card-text" id="humidity-1"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-2">
                  <div class="card-body">
                    <h5 class="card-title" id="date-2"></h5>
                    <div class="weather-image-container">
                      <img alt="day-2-weather-image" id="weather-image-2" />
                    </div>
                    <p class="card-text" id="temp-2"></p>
                    <p class="card-text" id="humidity-2"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-3">
                  <div class="card-body">
                    <h5 class="card-title" id="date-3"></h5>
                    <div class="weather-image-container">
                      <img alt="day-3-weather-image" id="weather-image-3" />
                    </div>
                    <p class="card-text" id="temp-3"></p>
                    <p class="card-text" id="humidity-3"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-4">
                  <div class="card-body">
                    <h5 class="card-title" id="date-4"></h5>
                    <div class="weather-image-container">
                      <img alt="day-4-weather-image" id="weather-image-4" />
                    </div>
                    <p class="card-text" id="temp-4"></p>
                    <p class="card-text" id="humidity-4"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-5">
                  <div class="card-body">
                    <h5 class="card-title" id="date-5"></h5>
                    <div class="weather-image-container">
                    </div>
                    <p class="card-text" id="temp-5"></p>
                    <p class="card-text" id="humidity-5"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
