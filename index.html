<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link ref="stylesheer" herf="https://kit.fontawesome.com/53455dd245.js" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center"
        >Weather Dashboard</span
      >
    </nav>
    <!--main container -->
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <p class="search-header my-1">Search for a city</p>
          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Enter city name"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-cloud-moon"></i>
              </button>
            </div>
          </div>
          <!-- clear History -->
          <button class="btn btn-primary mb-3" type="button" id="clear-history">
            Clear history
          </button>
          <form id="history"></form>
        </div>
        <div class="col-8">
          <div class="row mr-0">
            <div class="col-12 border border-dark m-3 rounded">
              <div class="row">
                <div class="col-12">
                  <span id="city-name" class="city-name align-middle"></span>
                  <!-- <img id="current-pic" src="placeholder" alt="" /> -->
                </div>
              </div>
              <!-- current weather container -->
              <div class="pb-4" id="current-weather-container">
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv-index"></div>
              </div>
            </div>
          </div>
          <!-- five day forecast container -->
          <div class="row flex-column pt-3" id="five-day-forecast-container">
            <div class="row no-gutters">
              <h4 class="font-weight-bold">5-Day Forecast:</h4>
            </div>
            <!--Day 01-->
            <div class="row no-gutters">
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-1">
                  <div class="card-body">
                    <h5 class="card-title" id="date-1"></h5>
                    <div class="weather-image-container">
                      <img alt="day-1-weather-image" id="weather-image-1" />
                    </div>
                    <p class="card-text" id="temp-1"></p>
                    <p class="card-text" id="humidity-1"></p>
                  </div>
                </div>
              </div>
              <!-- Day 02 -->
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-2">
                  <div class="card-body">
                    <h5 class="card-title" id="date-2"></h5>
                    <div class="weather-image-container">
                      <img alt="day-2-weather-image" id="weather-image-2" />
                    </div>
                    <p class="card-text" id="temp-2"></p>
                    <p class="card-text" id="humidity-2"></p>
                  </div>
                </div>
              </div>
              <!-- Day 03 -->
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-3">
                  <div class="card-body">
                    <h5 class="card-title" id="date-3"></h5>
                    <div class="weather-image-container">
                      <img alt="day-3-weather-image" id="weather-image-3" />
                    </div>
                    <p class="card-text" id="temp-3"></p>
                    <p class="card-text" id="humidity-3"></p>
                  </div>
                </div>
              </div>
              <!-- Day 04 -->
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-4">
                  <div class="card-body">
                    <h5 class="card-title" id="date-4"></h5>
                    <div class="weather-image-container">
                      <img alt="day-4-weather-image" id="weather-image-4" />
                    </div>
                    <p class="card-text" id="temp-4"></p>
                    <p class="card-text" id="humidity-4"></p>
                  </div>
                </div>
              </div>
              <!-- Day 05 -->
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="day-5">
                  <div class="card-body">
                    <h5 class="card-title" id="date-5"></h5>
                    <div class="weather-image-container">
                      <img alt="day-5-weather-image" id="weather-image-5" />
                    </div>
                    <p class="card-text" id="temp-5"></p>
                    <p class="card-text" id="humidity-5"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
