<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>weather</title>
  </head>
  <body>
    <header>
      <div class="p-3 mb-2 bg-info text-white">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <!--a countainer is opened-->
    <div class="container-fluid h-100">
      <div class="row min-vh-100">
        <div class="col-md-4 bg-light">
          <div class="col-md-4 bg-light">
            <div class="row">
              <!------------------------------------------------------------------------------------------>
              <!--01-search container -->
              <div class="row">
                <div class="col-lg-8" id="city-search">
                  <label class="font-weight-bold pt-2" for="search"
                    >search :</label
                  >
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-input" />
                    <div class="input-group-append">
                      <button
                        class="btn btn-primary"
                        type="button"
                        id="search-button"
                      >
                      <i class="fas fa-cloud-moon"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!--02-search history container-->
              <div class="row">
                <div class="col-md-12 h-100 pb-3" id="search-history-container">
                  <div class="card w-100">
                    <ul
                      class="list-group list-group-flush"
                      id="search-history"
                    ></ul>
                  </div>
                  <div
                    class="d-flex justify-content-end pt-3"
                    id="clear-button-container"
                  >
                    <button class="btn btn-danger" id="clear-button">
                      Clear History
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <script src="assets/script/script.js"></script>
            <script
            src="https://kit.fontawesome.com/53455dd245.js"
            crossorigin="anonymous"
          ></script>
  </body>
</html>
